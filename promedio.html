<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Promedio</title>
</head>
<body>
    <header>
        <h2>Calcular el Promedio</h2>
    </header>
    <fieldset id="promedio">
        <form action="">
            <label for="cant">Introduce la cantidda de notas</label><br>
            <input type="number" id="cant"><br>
            <label for="nota1">Introduce la primera nota</label><br>
            <input type="number" id="nota1"><br>

            <label for="nota2">Introduce la segunda nota</label><br>
            <input type="number" id="nota2"><br>

            <label for="nota3">Introduce la tercera nota</label><br>
            <input type="number" id="nota3"><br>

            <label for="nota4">Introduce la cuarta nota</label><br>
            <input type="number" id="nota4"><br><br>

            <button type="button" onclick="calculaPromedio()">Calcular</button>
        </form>
    </fieldset>




    <script src="./promedio.js"></script>
</body>
</html>
